<%inherit file="admin_basewithmenu.html" />
<%block name="head">
${parent.head()}
    <script type="text/javascript">
       update_interval=5000;
       delay_interval=500;
        last_update = 0;
        page = 1;
        page_size = 10;

        pagination_div = jQuery('<div id="pagination" class="right plain">\
                         page<input id="page" style="width:3em;" type="number" min="1" value="1"/>\
                         /<span id="pagecount">X</span>\
                         count<select id="pagesize"><option value="10" selected>10</option>\
                         <option value="20">20</option><option value="50" >50</option>\
                         <option value="100">100</option><option value="200">200</option></select></div></div>');

        function timed_update() {
            now = Date.now();
            if(now-last_update>update_interval)
                update();
            setTimeout(timed_update,update_interval);
        }

        function update() {
            last_update = Date.now();
            var count = parseInt($(pagination_div.children()[2]).val())
            $.ajax({
                type:'POST',
                url:'${jobs_path}/count',
                dataType: 'json'})
            .done(function(msg) {
                count = parseInt(msg);
                var maxpage = Math.ceil(count/parseInt($(pagination_div.children()[2]).val()))
                $(pagination_div.children()[0]).attr({
                       "max" : maxpage
                    });
                $(pagination_div.children()[1]).text(maxpage)
            });
            $.ajax({
                type:'POST',
                url:'${jobs_path}/info',
                data: { page : parseInt($(pagination_div.children()[0]).val())-1, page_size :$(pagination_div.children()[2]).val()},
                dataType: 'json'})
            .done(function(msg) {
                if(msg.length==0) {
                    $('#job\\_list').html('<div id="nodata" class="padded ui-widget-header ui-corner-all">No jobs</div>');
                    $('#nodata').prepend(pagination_div);
                    $('#page').val(1);
                }
                else {
                    if($('#gotdata').length==0) {
                        $('#job\\_list').html('<div id="gotdata" class="padded ui-widget-header ui-corner-all">Jobs:</div>\
                        <div id="job" class="table margined ui-widget-content ui-corner-all">\
                        <div><div>id</div>\
                        <div>description</div>\
                        <div>created</div>\
                        <div>started</div>\
                        <div>completed</div>\
                        <div>status</div>\
                        <div>actions</div>\
                        </div></div>');
                        $('#gotdata').prepend(pagination_div);
                    }
                    var curr_list = {};
                    $('#job').children().each(function (index, value) {if(value.id.startsWith('job_')) { curr_list[value.id]=true;}})
                    for(var i = 0;i<msg.length;++i) {
                        item = jQuery('<div id=\'job_'+msg[i].id+'\'>\
                        <div class="id">'+msg[i].id+'</div>\
                        <div>'+msg[i].description+'</div>\
                        <div class="small">'+msg[i].creation+'</div>\
                        <div class="small">'+msg[i].start+'</div>\
                        <div class="small">'+msg[i].completion+'</div>\
                        <div>'+msg[i].status+'</div>\
                        <div><div id="rerun_'+msg[i].id+'">Rerun</div>\
                        <div id="delete_'+msg[i].id+'">Delete</div></div>\
                        </div>');
                        if ($('#job\\_'+msg[i].id).length!=0) {
                            $('#job\\_'+msg[i].id).replaceWith(item)
                            delete curr_list['job_'+msg[i].id];
                        }
                        else
                            $('#job').append(item);
                        $('#rerun\\_'+msg[i].id).button({ icons: {primary:'ui-icon-refresh'} });
                        $('#rerun\\_'+msg[i].id).click(rerun_job);
                        $('#delete\\_'+msg[i].id).button({ icons: {primary:'ui-icon-trash'} });
                        $('#delete\\_'+msg[i].id).click(delete_job);
                    }
                    for (var key in curr_list) {
                        $('#'+key).remove();
                    }
                }
                $('#page').unbind('keyup mouseup');
                $('#pagesize').unbind('keyup mouseup');
                $('#page').bind('keyup mouseup',update);
                $('#pagesize').bind('keyup mouseup',update);
            });
        }

        function rerun_job() {
            var job_id = $(this).parent().siblings('.id').text();
            $.ajax({
                type:'POST',
                url:'${jobs_path}/rerun_job/'+job_id})
            .done(update)
            .fail(update);
        };

        function delete_job() {
            if(!confirm('Please confirm the DELETE request, proceed?'))
                return;
            var job_id = $(this).parent().siblings('.id').text();
            $('#job\\_'+job_id).hide();
            $.ajax({
                type:'POST',
                url:'${jobs_path}/delete_job/'+job_id})
            .done(update)
            .fail(function () {
                    $('#job\\_'+job_id).show();
            });
        };

        function delete_all_jobs_done() {
            if(!confirm('Please confirm the DELETE request, proceed?'))
                return;
            $.ajax({
                type:'POST',
                url:'${jobs_path}/delete_all_jobs_done'})
            .done(update);
        };

        $( document ).ready(function() {
            //$('#force\\_update').button().click(update);
            $('#delete\\_btn').button({ icons: {primary:'ui-icon-trash'} }).click(delete_all_jobs_done);
            timed_update();
        });
    </script>
</%block>

<div id="main" class="padded ui-widget ui-widget-content">
    <div id="sidebar">
        <div class="margined  ui-corner-all ui-widget ui-widget-content" id="actions">
            <div class="padded ui-widget-header ui-corner-all">Actions</div>
            <div id="delete_btn">Delete records for all completed jobs</div>
        </div>
        <!--<div class="padded ui-corner-all ui-widget ui-widget-content" id="force_update">Force update
        </div>-->
    </div>
    <div id="center">
        <div id="job_list" class="margined ui-widget-content suggestion-container"></div>
    </div>
</div>
