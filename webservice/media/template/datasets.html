<%inherit file="basewithmenu.html" />
<%block name="head">
${parent.head()}
<script type="text/javascript">
        update_interval=5000
        last_update = 0
        page = 1;
        page_size = 20;

        pagination_div = jQuery('<div id="pagination" class="right plain">\
                         page<input id="page" style="width:3em;" type="number" min="1" value="1"/>\
                         /<span id="pagecount">X</span>\
                         count<select id="pagesize"><option value="10">10</option>\
                         <option value="20" selected>20</option><option value="50" >50</option>\
                         <option value="100">100</option><option value="200">200</option></select></div></div>');

        function timed_update() {
            now = Date.now();
            if(now-last_update>update_interval)
                update();
            setTimeout(timed_update,update_interval);
        }

        function update() {
            last_update = Date.now();
            var count = parseInt($(pagination_div.children()[2]).val())
            $.ajax({
                type:'POST',
                url:'${dataset_path}/count',
                dataType: 'json'})
            .done(function(msg) {
                count = parseInt(msg);
                var maxpage = Math.ceil(count/parseInt($(pagination_div.children()[2]).val()))
                $(pagination_div.children()[0]).attr({
                       "max" : maxpage
                    });
                $(pagination_div.children()[1]).text(maxpage)
            });
            $.ajax({
                type:'POST',
                url:'${dataset_path}/info',
                dataType: 'json',})
            .done(function(msg) {
                $('#data\\_list div .dataset\\_name').each(function(i,item) {
                    var found = false;
                    for(var i = 0;i<msg.length;++i) {
                        if($(item).text()==msg[i].name) {
                            found = true;
                            break;
                        }
                    }
                    if(!found) {
                        $(item).parent().remove();
                    }
                });
                if(msg.length==0) {
                    $('#data\\_list').html('<div id="nodata" class="padded ui-widget-header ui-corner-all">No dataset available</div>');
                    $('#page').val(1);
                }
                else {
                    if($('#gotdata').length==0) {
                        $('#data\\_list').html('<div id="gotdata" class="padded ui-widget-header ui-corner-all">Datasets:</div>\
                        <div id="data" class="table margined ui-widget-content ui-corner-all">\
                        <div><div>Name</div>\
                        <div>Size</div>\
                        <div>Created</div>\
                        <div>Updated</div>\
                        <div>Actions</div>\
                        </div></div>');
                        $('#gotdata').prepend(pagination_div);
                    }
                    var curr_list = {};
                    $('#data').children().each(function (index, value) {if(value.id.startsWith('entry_')) { curr_list[value.id]=true;}})
                    for(var i = 0;i<msg.length;++i) {
                        var name_string = msg[i].name
                        var sort_string = msg[i].name.replace(/\W/g,'X')
                        item = jQuery('<div id=\'entry_'+sort_string+'\'>\
                        <div class="id">'+msg[i].name+'</div>\
                        <div class="small">'+msg[i].size+'</div>\
                        <div class="small">'+msg[i].created.slice(0,-13)+'</div>\
                        <div class="small">'+msg[i].updated.slice(0,-13)+'</div>\
                        <div><ul id="actions_'+name_string+'"><li>Actions<ul>\
                            <li><div id="browse_button_'+name_string+'">Browse &amp; code</div></li>\
                            <li><div id="classify_button_'+name_string+'">Classify</div></li><li />\
                            <li><div id="rename_button_'+name_string+'">Rename</div></li>\
                            <li><div id="upload_button_'+name_string+'">Select for upload</div></li>\
                            <li><div id="download_button_'+name_string+'">Download</div></li>\
                            <li><div id="del_button_'+name_string+'">Delete</div>\
                        </ul></li></ul></div>\
                        </div>');
                        if ($('#entry\\_'+sort_string).length!=0) {
                            $('#entry\\_'+sort_string).replaceWith(item)
                            delete curr_list['entry_'+sort_string];
                        }
                        else
                            $('#data').append(item);
                        $('#actions\\_'+name_string).menu();
                       // $('#browse\\_button\\_'+name_string).button({ icons: {primary:'ui-icon-search'} });
                        $('#browse\\_button\\_'+name_string).click(
                            (function() {
                                var dataset_name = msg[i].name;
                                return function() {
                                    window.location.href = '${mount_dir}/browseandcode/'+dataset_name;
                                }
                        })());
                        //$('#classify\\_button\\_'+msg[i].name).button({ icons: {primary:'ui-icon-tag'} });
                        $('#classify\\_button\\_'+msg[i].name).click(
                            (function() {
                                var dataset_name = msg[i].name;
                                return function() {
                                    window.location.href = '${mount_dir}/classify/'+dataset_name;
                                }
                        })());
                        //$('#upload\\_button\\_'+name_string).button({ icons: {primary:'ui-icon-arrowthick-1-n'} });
                        $('#upload\\_button\\_'+name_string).click(
                            (function() {
                                var dataset_name = msg[i].name;
                                return function() {
                                    $('#name').val(dataset_name);
                                    $('#dataset\\_upload').effect("bounce", {'distance':'5', 'times':'2'}, 200)
                                }
                        })());
                        //$('#download\\_button\\_'+name_string).button({ icons: {primary:'ui-icon-arrowthickstop-1-s'} });
                        $('#download\\_button\\_'+name_string).click(download_dataset.bind(null,msg[i].name));
                        //$('#rename\\_button\\_'+name_string).button({ icons: {primary:'ui-icon-tag'} });
                        $('#rename\\_button\\_'+name_string).click(rename_dataset.bind(null,msg[i].name));
                        //$('#del\\_button\\_'+name_string).button({ icons: {primary:'ui-icon-trash'} });
                        $('#del\\_button\\_'+name_string).click(delete_dataset.bind(null,msg[i].name));
                    }
                    for (var key in curr_list) {
                        $('#'+key).remove();
                    }
                    $('#data').append($('#data > div').get().sort(function (a, b) {
                        return $(a)[0].id.localeCompare($(b)[0].id);
                    }));
                }
                $('#page').unbind('keyup mouseup');
                $('#pagesize').unbind('keyup mouseup');
                $('#page').bind('keyup mouseup',update);
                $('#pagesize').bind('keyup mouseup',update);
            });
        }

        function upload_dataset() {
            $( "#upload\\_button" ).button( "option", "disabled", true );
            name = $("#name").val();
            if(!name.match(/^[a-zA-Z0-9_]+$/)) {
                custom_alert("The name of the dataset can only contain letters, numbers and the underscore character '_'");
            delay(function() {$( "#upload\\_button" ).button( "option", "disabled", false );},2000);
                return false;
            }
            if($('#dataFile')[0].files.length!=1) {
                custom_alert("Must select a file.");
                delay(function() {$( "#upload\\_button" ).button( "option", "disabled", false );},2000);
                return false;
            }
            var data = new FormData()
            data.append("file", $('#dataFile')[0].files[0]);
            data.append("name", name);
            $.ajax({
                type: "POST",
                url: "${dataset_path}/upload",
                data: data,
                enctype: 'multipart/form-data',
                processData: false,
                contentType: false})
            .done(update)
            .fail(function(errMsg) {
                    custom_alert(errMsg.responseText);
            });
            delay(function() {$( "#upload\\_button" ).button( "option", "disabled", false );},2000);
            return false ;
        };

        function rename_dataset(dataset_name) {
            var rename_dialog =  jQuery('<div class=\'padded margined ui-widget-content hideoverflow\' id=\'rename_dataset_'+dataset_name+'\'><input id="rename_new_name_'+dataset_name+'" type="text"></div>');
            rename_dialog.dialog({modal:true,
                                    title:'Rename dataset',
                                    width: $(window).width()*0.5,
                                    buttons: {
                                        'Rename': function() {
                                            var new_name = $('#rename\\_new\\_name\\_'+dataset_name).val()
                                            if(!new_name.match(/^[a-zA-Z0-9_]+$/)) {
                                                custom_alert("The name of the dataset can only contain letters, numbers and the underscore character '_'");
                                                return false;
                                            }
                                            $.ajax({
                                                type: "POST",
                                                url: "${dataset_path}/rename/"+dataset_name+"/"+new_name})
                                            .done(update)
                                            .fail(function(errMsg) {
                                                custom_alert(errMsg.responseText);
                                            });
                                            $(this).dialog('destroy').remove();
                                        },
                                        'Cancel': function() {
                                            $(this).dialog('destroy').remove();
                                        }
                                    },
                                  });
        };

        function delete_dataset(dataset_name) {
            if(!confirm('Please confirm the DELETE request, proceed?'))
                return;
            $.ajax({
                type:'POST',
                url:'${dataset_path}/delete/'+dataset_name})
            .done(update)
            .fail(function () {
                    $('#dataset\\_'+dataset_name).show();
            });
        };

        function download_dataset(dataset_name) {
            var form = $('<form></form>').attr('action', '${dataset_path}/download/'+dataset_name).attr('method', 'post');
            form.appendTo('body').submit().remove();
        };

        $( document ).ready(function() {

            $("#upload\\_form").submit(upload_dataset);

            //$('#force\\_update').button().click(update);
            $( "input[type=submit]" ).button();
            $( "input[type=file]" ).button();
            timed_update();
        });



</script>
</%block>

<div id="main" class="padded ui-widget ui-widget-content">
    <div id="sidebar">
        <!--<div class="padded ui-corner-all ui-widget ui-widget-content" id="force_update">Force update
        </div>-->
        <div class="margined  ui-corner-all ui-widget ui-widget-content" id="dataset_upload">
            <div class="padded ui-widget-header ui-corner-all">Upload documents to a dataset (create if missing):</div>
            <form enctype="multipart/form-data" id="upload_form" class="margined" action="#" method="post">
                <p><label class="margined"  for="name">Dataset name:</label><input class="margined"  type="text" id="name"/></p>

                <p><label class="margined" >Data file:</label><input class="margined"  type="file" id="dataFile"/></p>

                <p><label></label><input id="upload_button" class="margined"  type="submit" value="Upload"/></p>
            </form>
        </div>
    </div>
    <div id="center">
        <div class="margined ui-corner-all ui-widget ui-widget-content" id="data_list">
        </div>
    </div>
</div>
