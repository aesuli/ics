<html>
<head>
    <title>${name}</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/jquery-ui-themes-1.11.4/themes/ui-lightness/jquery-ui.min.css" />
    <script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/js/utility.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript">
            $( document ).ready(function() {

                $( "#nav #menu" ).menu();

        });
    </script>

    <%block name="head" />

</head>
    <body>
        <div id="screen" class="ui-widget-content">

            <div id="header" class="ui-widget-content">
                <div id="title" class="padded ui-widget ui-widget-header">
                    ${name}
                </div>
                <%block name="menu" />
            </div>

            ${self.body()}

            <div id="footer" class="padded ui-widget ui-widget-content">
                &copy; 2015-2017 Andrea Esuli
            </div>
        </div>
    </body>
</html>
